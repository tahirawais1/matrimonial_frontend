<div class="site-wrap">

  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="site-navbar" role="banner">

    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-xl-3">
          <h1 class="mb-0 site-logo"><a (click)="redirectTo('/')" class="text-white h2 mb-0">Make Shadi</a></h1>
        </div>
        <div class="col-12 col-md-9 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
              <li ><a (click)="redirectTo('/')"><span>Home</span></a></li>
              <li class="active"><a (click)="redirectTo('/signup')"><span>Login</span></a></li>
            </ul>
          </nav>
        </div>

        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#"
            class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a>
        </div>

      </div>

    </div>
  </header>
</div>
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/hero_1.jpg);"
  data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h1>Sign Up / Login</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="site-section bg-light">
  <div class="container">
    <div class="row">

      <div class="col-md-6 mb-5 ">
        <div class="p-5 bg-white" style="margin-top: -150px;">
          <h3 class="pb-3">Register Now</h3>
          <app-inputControlSelector [myFromGroup]="signUpFormGroup" [generateForm]="signupData">
          </app-inputControlSelector>
          <div class="row form-group pt-5">
            <div class="col-md-12">
              <input type="submit" value="Sign Up" (click)="onSignup()" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-5">
        <div class="p-5 bg-white" style="margin-top: -150px;">
          <div>
            <h3 class="pb-3">Already have an account</h3>
          </div>

          <app-inputControlSelector [myFromGroup]="loginFormGroup" [generateForm]="formData"></app-inputControlSelector>

          <div class="row form-group pt-5">
            <div class="col-md-12">
              <input type="submit" value="Log In" (click)="onLogin()" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
<app-footer></app-footer>
