<div class="navigationMenue">
  <div class="logoClass">
    <img src="assets/images/copcplogo.png" class="logoImage img-fluid rounded">
  </div>
  <div class="menuitems">
    <div (click)="redirectTo('/')" class="nav-items">
      Home
    </div>
    <div (click)="redirectTo('/aboutUs')" class="nav-items">
      About Us
    </div>
    <div (click)="redirectTo('/services')" class="nav-items">
      Services
    </div>
    <div (click)="redirectTo('/joinus')" class="nav-items-active">
      Join Us
    </div>
    <div (click)="redirectTo('/contactUs')" class="nav-items">
      Contact Us
    </div>

  </div>
</div>

<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/coverother.jpeg);"
  data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h1>Volunteer</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="site-section bg-light">
  <div class="container">
    <div class="row">

      <div class="col-md-6 mb-5 ">
        <div class="p-5 bg-white">
          <h3 class="pb-3">Volunteer Application</h3>
          <p class="pb-3">Certify that you are over 18, free of any felony or misdemeanor charges/convictions,
            hold a valid driver's license, can speak and write English, a New York City resident.</p>
          <app-inputControlSelector [myFromGroup]="signUpFormGroup" [generateForm]="signupData">
          </app-inputControlSelector>
          <div class="row form-group pt-5">
            <div class="col-md-12">
              <input type="submit" value="Apply" (click)="onSignup()" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-5">
        <div class="p-5 bg-white">
          <div>
            <h3 class="pb-3">Volunteer Interest</h3>
          </div>

          <app-inputControlSelector [myFromGroup]="intresetform" [generateForm]="formData"></app-inputControlSelector>

          <div class="row form-group pt-5">
            <div class="col-md-12">
              <input type="submit" value="Apply" (click)="onLogin()" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
