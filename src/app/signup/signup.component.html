
  <div class="navigationMenue">
    <div class="logoClass">
      MakeShadi
    </div>
    <div class="menuitems">
      <div  (click)="redirectTo('/')" class="nav-items">
        Home

<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/hero_1.jpeg);"
  data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h1>Sign Up / Login</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="site-section bg-light">
  <div class="container">
    <div class="row">

      <div class="col-md-6 mb-5 ">
        <div class="p-5 bg-white" >
          <h3 class="pb-3">Register Now</h3>
          <app-inputControlSelector [myFromGroup]="signUpFormGroup" [generateForm]="signupData">
          </app-inputControlSelector>
          <div class="row form-group pt-5">
            <div class="col-md-12">
              <input type="submit" value="Sign Up" (click)="onSignup()" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-5">
        <div class="p-5 bg-white" >
          <div>
            <h3 class="pb-3">Already have an account</h3>
          </div>

          <app-inputControlSelector [myFromGroup]="loginFormGroup" [generateForm]="formData"></app-inputControlSelector>

          <div class="row form-group pt-5">
            <div class="col-md-12">
              <input type="submit" value="Log In" (click)="onLogin()" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
