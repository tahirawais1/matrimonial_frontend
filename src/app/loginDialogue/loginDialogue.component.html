<div class="bg-white">
  <div>
    <h3 class="pb-3">Login </h3>
  </div>

  <app-inputControlSelector [myFromGroup]="loginForm" [generateForm]="formData"></app-inputControlSelector>

  <div class="row form-group pt-5">
    <div class="col-md-12">
      <input type="submit" value="Login" (click)="onLogin()" class="btn btn-primary btn-md text-white">
    </div>
  </div>
</div>
