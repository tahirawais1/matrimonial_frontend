<div class="site-wrap">
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
  
    <header class="site-navbar" role="banner">
  
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-xl-3">
            <h1 class="mb-0 site-logo"><a (click)="redirectTo('/')" class="text-white h2 mb-0">Make Shadi</a></h1>
          </div>
          <div class="col-12 col-md-9 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a (click)="redirectTo('/listings')"><span>Listings</span></a></li>
              </ul>
            </nav>
          </div>
  
          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#"
              class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a>
          </div>
  
        </div>
  
      </div>
    </header>

  </div>  <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/hero_1.jpg);"
    data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <h1>All Profiles</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="d-block d-md-flex listing-horizontal" (click)="routeToServices(item)" *ngFor="let item of list">
            <a class="img d-block" [ngStyle]="{'background-image': 'url(' + item?.image + ')'}">
              <span class="category">Profile created by {{item.profileCreatedBy}}</span>
            </a>
            <div class="lh-content">
              <h3 class="linked">{{item.name}}</h3>
              <div class="row">
                <div class="col-md-6">
                  <p>Cast: {{item.cast}}</p>
                  <p>Age: {{item.age}}</p>
                  <p>Height: {{item.height}}</p>
                </div>
                <div class="col-md-6">
                  <p>City: {{item.city}}</p>
                  <p>Country: {{item.country}}</p>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-3 ml-auto">
          <div class="mb-5">
            <h3 class="h5 text-black mb-3">Search</h3>
            <app-inputControlSelector [myFromGroup]="filterGroup" [generateForm]="filters">
            </app-inputControlSelector>
            <input type="submit" value="Search" (click)="onSearch()" class="btn btn-primary btn-md text-white">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
