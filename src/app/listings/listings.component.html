<div class="site-wrap">

  <div class="navigationMenue">
    <div class="logoClass">
      MakeShadi
    </div>
    <div *ngIf="loginID" class="menuitems">
      <div (click)="redirectTo('/listings')" class="nav-items-active">
        Profiles
      </div>
      <div (click)="redirectTo('/settings')" class="nav-items">
        Dashboard
      </div>
    
    </div>
    <div *ngIf="!loginID" class="menuitems">
      <div  (click)="redirectTo('/')" class="nav-items">
        Home
      </div>
      <div (click)="redirectTo('/listings')" class="nav-items-active">
        Profiles
      </div>
      <div (click)="redirectTo('/signup')" class="nav-items">
        Login
      </div>
    
    </div>
  </div>
  



  <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/hero_1.jpeg);"
    data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <h1>All Profiles</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="d-block d-md-flex listing-horizontal" (click)="routeToServices(item)" *ngFor="let item of list">
            <a class="img d-block" [ngStyle]="{'background-image': 'url(' + item?.image + ')'}">
              <span class="category">Profile created by {{item.profileCreatedBy}}</span>
            </a>
            <div class="lh-content">
              <h3 class="linked">{{item.name}}</h3>
              <div class="row">
                <div class="col-md-6">
                  <p>Cast: {{item.cast}}</p>
                  <p>Age: {{item.age}}</p>
                  <p>Height: {{item.height}}</p>
                </div>
                <div class="col-md-6">
                  <p>City: {{item.city}}</p>
                  <p>Country: {{item.country}}</p>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-3 ml-auto">
          <div class="mb-5">
            <h3 class="h5 text-black mb-3">Search</h3>
            <app-inputControlSelector [myFromGroup]="filterGroup" [generateForm]="filters">
            </app-inputControlSelector>
            <input type="submit" value="Search" (click)="onSearch()" class="btn btn-primary btn-md text-white">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
