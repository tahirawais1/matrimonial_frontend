<div class="site-wrap">

  <div class="navigationMenue">
    <div class="logoClass">
      <img src="assets/images/copcplogo.png"  class="logoImage img-fluid rounded">

    </div>
    <div class="menuitems">
      <div (click)="redirectTo('/')" class="nav-items">
        Home
      </div>
      <div (click)="redirectTo('/admin')" class="nav-items">
        Dashboard
      </div>
      <div (click)="redirectTo('/members')" class="nav-items-active">
        Members
      </div>

    </div>
  </div>



  <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/coverother.jpeg);"
    data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <h1>All Members</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-4"
          *ngFor="let item of membersList">
          <div class="d-block d-md-flex listing-horizontal" (click)="routeToServices(item)">
            <div class="lh-content">
              <h3 class="linked">{{item.name}}</h3>
              <div class="row">
                <div class="col-md-6">
                  <p>{{item.email}}</p>
                </div>
                <div class="col-md-6">
                  <p>{{item.phone}}</p>
                </div>
              </div>

            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
