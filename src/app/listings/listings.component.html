<app-header></app-header>
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/hero_1.jpg);"
  data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h1>Listings</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">

        <div class="d-block d-md-flex listing-horizontal" *ngFor="let item of list?.listItems">

          <a href="#" class="img d-block" style="background-image: url('assets/images/img_2.jpg')">
            <span class="category">{{item.cast}}</span>
          </a>

          <div class="lh-content">
            <h3><a href="#">{{item.name}}</a></h3>
            <p>{{item.address}}</p>
          </div>


        </div>


      </div>
      <div class="col-lg-3 ml-auto">

        <div class="mb-5">
          <h3 class="h5 text-black mb-3">Search</h3>
          <form action="#" method="post">


            <div class="form-group">
              <div class="select-wrap">
                <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                <select class="form-control" name="" id="">
                  <option value="">All Profiles</option>
                  <option value="">Male</option>
                  <option value="">Female</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="select-wrap">
                <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                <select class="form-control" name="" id="">
                  <option value="">All Casts</option>
                  <option value="">Sheikh</option>
                  <option value="">Mughal</option>
                  <option value="">Jutt</option>
                  <option value="">Butt</option>
                  <option value="">Others</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="select-wrap">
                <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                <select class="form-control" name="" id="">
                  <option value="">Education</option>
                  <option value="">Metric</option>
                  <option value="">Intermediate</option>
                  <option value="">Graduate</option>
                  <option value="">Masters</option>
                  <option value="">Diploma</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="select-wrap">
                <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                <select class="form-control" name="" id="">
                  <option value="">Martial Status</option>
                  <option value="">Never Married</option>
                  <option value="">Divorced</option>
                  <option value="">Widowed</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <input type="text" placeholder="City" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Country" class="form-control">
            </div>

            <div class="form-group">
              <input placeholder="Age Range" class="form-control">
            </div>
            <div class="form-group">
              <input placeholder="Height Range" class="form-control">
            </div>



          </form>
        </div>
