<div class="site-wrap">

  <div class="navigationMenue">
    <div class="logoClass">
      COPCP
    </div>
    <div class="menuitems">
      <div (click)="redirectTo('/')" class="nav-items">
        Home
      </div>
      <div (click)="redirectTo('/aboutUs')" class="nav-items">
        About Us
      </div>
      <div (click)="redirectTo('/gallery')" class="nav-items-active">
        Gallery
      </div>
      <div (click)="redirectTo('/members')" class="nav-items">
        Members
      </div>
      <div (click)="redirectTo('/joinus')" class="nav-items">
        Join Us
      </div>
      <div (click)="redirectTo('/contactUs')" class="nav-items">
        Contact Us
      </div>

    </div>
  </div>



  <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/img_4.jpg);"
    data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <h1>Gallery</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row align-items-stretch">
        <div class="col-6 col-sm-6 col-md-6 mb-6 mb-lg-6 col-lg-6 m-t-10" *ngFor="let item of ['a','b','v','a','b','v','a','b','v','a','b','v','a','b','v']">
          <a class="popular-category h-100">
            <img src="assets/images/img_1.jpg" class="featuredImage">
            <span class="caption mb-2 d-block">description of photo</span>
          </a>
        </div>

      </div>
    </div>
  </div>

</div>
